<!DOCTYPE>
<html>
<head>
<style>
 #eyeball {
  position:absolute;
	width: 200px;
	height: 200px;
  border-radius:200px;
  border:3px solid black;
  transition: all 1s;
  overflow:hidden;
 }
 
 #info {
  position:absolute;
  transition: all 400ms;
  border-radius:50px;
  background:black;
  left:10px;
  top:10px;
 }
 #lips { 
	position:absolute;
	top:185px;
	left:185px;
	width:100px;
	height:100px;
	transition: all 300ms;
 }
</style>
<title>IM WATCHIN UUUU</title>
</head>
<body>
<div id="eyeball">
	<div id="info"> blahh </div>
</div>
<img id="lips" src="lips.png"/ >
</body>
<script>
function follow(x) {
 //console.log(x.clientX,x.clientY);
 //eyeball = document.getElementById('eyeball');
 //eyeball.style.left = x.clientX-100
 //eyeball.style.top = x.clientY-100
 info = document.getElementById('info');
 info.innerHTML = '(' + x.clientX + '</br>' + x.clientY + ')';
 console.log(info.style.left.replace('px',''),info.style.top.replace('px',''));
 if(info.style.left.replace('px','') < 100 || x.clientX < 80) {
	info.style.left = x.clientX-20
 }
 if(info.style.top.replace('px','') < 100  || x.clientY < 80) {
	info.style.top = x.clientY-20
 }
}

function feed(x) { 
	x.target.style.width = 50;
	x.target.style.height = 50;
	setTimeout(function(x) {
		console.log(x);
		x.target.style.width = 100;
		x.target.style.height = 100;
		},300);
}

 document.addEventListener('mousemove', follow);
 document.getElementById('lips').addEventListener('click', feed);
 //document.addEventListener('touchmove', follow);
</script>
</html>
